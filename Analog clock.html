<!DOCTYPE html>
<html>
<head>
	<title>Analog Clock</title>
	<link rel="stylesheet" type="text/css" href="CSS Files/Analog clock.css">
</head>
<body>

<section class="clock">

 <div class="clock-figure">
  <div class="hand sec-hand"></div>
  <div class="hand hr-hand"></div>
  <div class="hand min-hand"></div>
  <div class="time time-1">
  	<div>1</div>
  </div>
  <div class="time time-2">
  	<div>2</div>
  </div>
  <div class="time time-3">
  	<div>3</div>
  </div>
  <div class="time time-4">
  	<div>4</div>
  </div>
  <div class="time time-5">
  	<div>5</div>
  </div>
  <div class="time time-6">
  	<div>6</div>
  </div>
  <div class="time time-7">
  	<div>7</div>
  </div>
  <div class="time time-8">
  	<div>8</div>
  </div>
  <div class="time time-9">
  	<div>9</div>
  </div>
  <div class="time time-10">
  	<div>10</div></div>
  <div class="time time-11"><div>11</div>
</div>
  <div class="time time-12">
  	<div>12</div>
</div>
 </div>

</section>  
<script src="Analog clock.js"></script>
</body>
</html>
